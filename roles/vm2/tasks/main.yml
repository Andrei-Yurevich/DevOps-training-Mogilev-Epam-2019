- name: Set authorized key.
  authorized_key:
    user: "{{ default_user }}"
    state: present
    key: "ssh-rsa  vagrant@VM2"

- name: Set private key.
  copy:
    src: ./unsecure_key
    dest: "/home/{{ default_user }}/.ssh/id_rsa"
    mode: 0600
    owner: "{{ default_user }}"
    group: "{{ default_user }}"

